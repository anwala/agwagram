{% load static %}
<header class="header">
    <div class="header-content responsive-wrapper">
        <div class="header-logo">
            <a href="#">
                <div>
                    <img src="{% static 'images/agwagram.png' %}" />
                </div>
            </a>
        </div>
        <div class="header-navigation">
            <nav class="header-navigation-links">
                <a {% if request.resolver_match.url_name == 'main' %}class="active"{% endif %}href="/">Home</a>
                <a {% if request.resolver_match.url_name == 'analyze-user' %}class="active"{% endif %} href="analyze-user">Analyze User</a>
                <a {% if request.resolver_match.url_name == 'analyze-file' %}class="active"{% endif %} href="analyze-file">Analyze Tweet File</a>
                <a {% if request.resolver_match.url_name == 'methodology' %}class="active"{% endif %} href="methodology">Methodology</a>
            </nav>
            <div class="header-navigation-actions">
                <a href="#" id="theme-toggle" class="icon-button">
                    <span class="icon material-symbols-outlined">brightness_4</span>
                </a>
            </div>
            <a href="#" id="menu-toggle" class="icon-button disabled">
                <span class="icon material-symbols-outlined">menu</span>
            </a>
        </div>
    </div>
</header>
<script>
var toggle = document.getElementById("theme-toggle");

var storedTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
if (storedTheme)
    document.documentElement.setAttribute('data-theme', storedTheme)


toggle.onclick = function() {
    var currentTheme = document.documentElement.getAttribute("data-theme");
    var targetTheme = "light";

    if (currentTheme === "light") {
        targetTheme = "dark";
    }

    document.documentElement.setAttribute('data-theme', targetTheme)
    localStorage.setItem('theme', targetTheme);
};
</script>
