{% extends "base.html" %}

{% block title %}
Analyze | B3T
{% endblock %}


{% block content %}
<h1>Analyze</h1>
<div class="search">
  <form name = "form" action = "{% url "analyze" %}" method = "POST" >
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% for error in field.errors %}
        <p class="form-error">{{ error }}</p>
      {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">
    <span class="icon material-symbols-outlined">search</span>
    </button>
  </form>
</div>
{% endblock %}
