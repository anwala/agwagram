<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    <!--{% bootstrap_css %}
    {% bootstrap_javascript %} -->
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'styles.scss' %}"     rel="stylesheet" media="screen">
    {% endcompress %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="header-content responsive-wrapper">
            <div class="header-logo">
                <a href="#">
                    <div>
                        <img src="{% static 'disinfo.png' %}" />
                    </div>
                </a>
            </div>
            <div class="header-navigation">
                <nav class="header-navigation-links">
                    <a {% if request.resolver_match.url_name == 'main' %}class="active"{% endif %}href="/blocdemo">Home</a>
                    <a {% if request.resolver_match.url_name == 'analyze' %}class="active"{% endif %} href="analyze">Analyze</a>
                    <a {% if request.resolver_match.url_name == 'methodology' %}class="active"{% endif %} href="methodology">Methodology</a>
                </nav>
                <div class="header-navigation-actions">
                    <a href="#" class="icon-button">
                        <span class="icon material-symbols-outlined">settings</span>
                    </a>
                    <button >
                        <span class="icon material-symbols-outlined">bolt</span>
                        <span>Log In</span>
                    </button>
                </div>
                <button id="menu-toggle" >
                    <span class="icon material-symbols-outlined">menu</span>
                    <span>Menu</span>
                </button>
            </div>
        </div>
    </header>
<div class="main responsive-wrapper">
{% block content %}
{% endblock %}
</div>

</body>
</html>
