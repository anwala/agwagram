version: '3'

services:
  db:
    image: docker.io/library/mysql:8.2
    restart: always
    env_file:
      - docker/.env
    ports:
      - "3307:3306"

  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    command: /app/backend/run_dev_server.sh
    env_file:
      - docker/.env
    environment:
      DJANGO_DEBUG: "True"
    expose:
      - 8000
    depends_on:
      - db

  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
